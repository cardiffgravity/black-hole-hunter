<!DOCTYPE html>
<html>
<head>
  <!-- Identification -->
  <title>Black Hole Hunter</title>
  <link rel="shortcut icon" href="../img/cardiff.ico" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Load fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,900italic,100italic,300,400italic,300italic,700,700italic,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

  <!-- Load Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Load site css -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/complete.css">

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-72474772-1', 'auto');
    ga('send', 'pageview');

  </script>

</head>
<body>
  <div class="container">

    <!-- Header -->
    <div id="header" class="row">
      <div class="col-xs-12">
        <div id="title">
          <a href="http://www.blackholehunter.org/">
            BLACK HOLE HUNTER
          </a>
        </div>
      </div>
    </div>

    <!-- Complete -->
    <div id="congratulations" class="row">
      <div id="tick" class="col-xs-4">
        <i class="fa fa-check-circle"></i>
      </div>
      <div id="congratulations-body" class="col-xs-6">
        <div class="title">{{completeTitle}}</div>
        <div class="text">{{completeText}}</div>
        <a href="./game.html">
          <button type="button" class="btn btn-lg btn-outline-inverse">
            {{playAgain}}
          </button>
        </a>
        <a href="http://www.blackholehunter.org/" class="btn btn-lg btn-outline-inverse">{{home}}</a>
      </div>
    </div>

    <!-- Learn -->
    <div id="learn" class="row">
      <div id="question" class="col-xs-4">
        <i class="fa fa-question-circle"></i>
      </div>
      <div id="learn-body" class="col-xs-6">
        <div class="title">{{learnTitle}}</div>
        <div class="text" v-html="learnText"></div>
      </div>
    </div>

    <!-- Do -->
    <div id="do" class="row">
      <div id="tick" class="col-xs-4">
        <i class="fa fa-desktop"></i>
      </div>
      <div id="do-body" class="col-xs-6">
        <div class="title">{{doTitle}}</div>
        <div class="text" v-html="doText"></div>
      </div>
    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src='https://unpkg.com/vue@2.6.14/dist/vue.min.js'></script>
<script src="./js/complete.js"></script>

</body>
</html>
